<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Priscila Oliveira">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Formul√°rio de Contato</legend>
            <label for="name">Nome</label>
            <input type="text" id="name"
             placeholder="Digite seu nome completo">
<label for="email">E-mail</label>
<input type="email" name="email" id="email" required placeholder="Digite seu e-mail">

<label for="subject">Assunto</label>
<input type="text" id="subject" name="subject">

<label for="message">Mensagem</label>
<textarea name="message" id="message" rows="7" required 
maxlength="1000" minlength="20" placeholder="Escreva uma mensagem."></textarea>

<button type="submit" class="botao">Enviar</button>

        </fieldset>
     
    </form>
    
    <div class="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.9397535884227!2d-43.4691618234904!3d-22.878683836869595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bdff2a1bed6f3%3A0x5ecb9488f615e5a2!2sBangu%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1695899917646!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
    </div> 

     
</body>
</html>
